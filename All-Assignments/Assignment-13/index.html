<body>

    <div class="container-fluid">

        <div id="fb-login" class="fb-login">
            <div id="welcome" class="container bg-white border rounded-lg">
                <div class="row my-5">
                    <div class="col-md-12 text-center">
                        <h2 class="heading-h2"><b>Welcome To Chat App</b></h2>

                        <div class="input-group input-group-lg my-5 pt-2">
                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="fb_login()"><i class="fab fa-facebook-f"></i> &nbsp;&nbsp;&nbsp;Login with Facebook</button>

                    </div>
                </div>
            </div>
        </div>


        <div id="chat-screen" class="chat-screen shadow-lg d-none">
            <div class="card-header bg-dark text-info">
                <h5>Chat App</h5>
            </div>

            <div class="card-body  text-light">
                <div id="messages"></div>
            </div>

            <div class="card-footer bg-dark text-light">
                <div class="input-group mb-1">
                    <input type="text" id="message" class="form-control" placeholder="Enter message......"
                        autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2"
                            onclick="sendMessage()"><i class="far fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
